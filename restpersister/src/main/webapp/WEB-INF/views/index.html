<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
    <script type='text/javascript' src="resources/jquery/jquery-3.3.1.min.js"></script>
    <script src='resources/bootstrap/js/bootstrap.min.js'></script>
    <script src='resources/popper/popper.min.js'></script>

    <script>
    $(document).ready(function(){
        $('#my_radio_box').change(function(){
            alert('Radio Box has been changed!');
        });
    });





    </script>

</head>


<body>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">


            <fieldset class="form-group">
                <legend>Kafka Topics</legend>
                <div th:each="topic : ${topics}">
                    <input class="form-check-input" name="optionsRadios" checked="" type="radio">
                    <label class="form-check-label" th:text="${topic}"/>
                </div>

            </fieldset>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <form id="my_radio_box">
                    <label class="btn btn-primary active">
                        <input name="options" id="option1" autocomplete="off" checked="" type="radio"
                               th:onclick="'goWebService()'"> WebService
                    </label>
                    <label class="btn btn-primary">
                        <input name="options" id="option2" autocomplete="off" type="radio"> Cassandra
                    </label>
                    <label class="btn btn-primary">
                        <input name="options" id="option3" autocomplete="off" type="radio"> Csv File
                    </label>
                </form>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            Active Workers:
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Topic</th>
                    <th scope="col">Started At</th>
                    <th scope="col">Saved To</th>
                    <th scope="col">Processed Items so far</th>
                </tr>
                </thead>
            </table>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
            <button type="button" class="btn btn-success">Persist</button>
        </div>
    </div>
</div>

<div id="webserviceinfo">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Test</th>
            <th scope="col">bla</th>
        </tr>
        <tr>
            <td>webservice</td>
        </tr>
        </thead>
    </table>
</div>

<div id="cassandrainfo">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Test</th>
            <th scope="col">bla</th>
        </tr>
        <tr>
            <td>cassandra</td>
        </tr>
        </thead>
    </table>
</div>


</body>
</html>
